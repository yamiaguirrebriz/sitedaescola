<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">

            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um"> Colégio Estadual Rio Branco_Ensino Médio e Profissional é uma escola em Curitiba/PR, no bairro Batel que iniciou em 2012. Oferece cursos técnicos e ensino médio.</p>
            <p class="escola-texto-dois"></p>
        </div>
        <img class="escola-imagem" src="download (1).jpeg" alt="imagem que representa uma professora em sala de aula">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="yixi.jpg" alt="foto do yiximar">
            <h3 class="estudante-nome">yiximar</h3>
            <a href="https://github.com/yiximar-lopez"><img class="estudante-icone" src="github.png" alt="icone github"></a>
            <a href="https://instagram.com/yamileyaguirrebriz"><img class="estudante-icone" src="instagram.png" alt="icone instagram"></a>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="yami.jpg" alt="foto da yamiley">
            <h3 class="estudante-nome">yamiley</h3>
            <a href="https://github.com/yamiaguirrebriz"><img class="estudante-icone" src="github.png" alt="icone github"></a>
            <a href="https://www.instagram.com/yilv_l.ot/"><img class="estudante-icone" src="instagram.png" alt="icone instagram"></a>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="edu.jpg" alt="foto da eduardo">
            <h3 class="estudante-nome">eduardo</h3>
            <a href="https://github.com/LizandraDuarte40"><img class="estudante-icone" src="github.png" alt="icone github"></a>

        <span></span>

        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
